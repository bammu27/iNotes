<html lang="en">
  <head>
    <meta charset="utf-8">

      <style>
      body {
        background-color: rgb(239, 98, 98);
        color: white;

      .container {
        background-color:#6527BE;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
      }

      h1 {

  <body>
    {% include 'navbar.html' %}

 <div class="d-flex justify-content-center mt-2">
     <div class="container mt-5">
        <h1 class="mb-4 text-center">Notes </h1>
        <ul class="list-group">
            <!-- ... your HTML code ... -->
{% for note in docs %}

        <li class="list-group-item ">
            {% if note.important == 'true' %}
            <h5 class="mb-0 text-decoration-underline">{{note.title}}</h5>
             {% else %}
            <h5 class="mb-0">{{note.title}}</h5>
            {% endif %}
            <p class="mb-1">{{note.content}}</p>
            <form id="deleteForm" action="/delete" method="post" class="mt-3">
             <input type="hidden" id="{{note._id}}" name="title" value="{{note.title}}">
             <button type="submit" class="btn btn-danger" >Delete </button>
            </form>
        </li>




{% endfor %}
<!-- ... your HTML code ... -->



        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
