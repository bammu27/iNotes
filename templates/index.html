<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNotes@</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

      <style>
      body {
        background-color: rgb(239, 98, 98);
        color: white;
      }

      .container {
        background-color:#6527BE;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
      }

      h1 {
        font-family: monospace;
      }
      </style>
  </head>
  <body>
    {% include 'navbar.html' %}
     <div class="container mt-5">
      <h1 class="mb-4 text-center p-1" style="background-color:#E57C23; border-radius:3px " >iNotes</h1>
      <form action="/submit" method="POST" >
        <div class="mb-3">
          <label for="title" class="form-label">Note Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Note Content</label>
          <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
       <input type="hidden" id="important" name="important" value="false">
    <div class="form-check m-1">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" onchange="updateImportantField(this)">
        <label class="form-check-label" for="flexCheckDefault">Important</label>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
    function updateImportantField(checkbox) {
        const importantInput = document.getElementById("important");
        importantInput.value = checkbox.checked ? "true" : "false";
    }
</script>

  </body>
</html>
